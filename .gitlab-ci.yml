stages:
  - build
  - deploy

variables:
  IMAGE_TAG: $DOCKER_HUB_USERNAME/$CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA

before_script:
  - docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_ACCESS_TOKEN

build:
  stage: build
  script:
    - echo $IMAGE_TAG
    - docker build --pull -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
  only:
    - master
  tags:
    - develop
deploy:
  stage: deploy
  script:
    - echo $IMAGE_TAG
    - docker ps | grep "$DOCKER_HUB_USERNAME/$CI_PROJECT_NAME" | awk '{print $1}'| xargs docker rm -f
    - docker images | grep "$DOCKER_HUB_USERNAME/$CI_PROJECT_NAME" | awk '{print $3}'| xargs docker rmi -f
    - docker run -d --name $CI_PROJECT_NAME -p 8081:8081 $IMAGE_TAG
  only:
    - master
  tags:
    - develop
