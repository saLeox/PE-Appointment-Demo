image: docker:20.10.6
services:
  - docker:20.10.6-dind

stages:
  - build

variables:
  IMAGE_TAG: $DOCKER_HUB_USERNAME/$CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA

before_script:
  - docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_ACCESS_TOKEN

build:
  stage: build
  script:
    # - echo $IMAGE_TAG
    - docker build --pull -t $IMAGE_TAG .
    - docker push $IMAGE_TAG